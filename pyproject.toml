[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "stream-read-xbrl"
version = "0.0.34"
authors = [
  { name="Department for International Trade", email="sre@digital.trade.gov.uk" },
]
description = "Python package to parse Companies House accounts data in a streaming way"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "beautifulsoup4>=4.9.3",
    "httpx>=0.23.3",
    "lxml>=4.9.2",
    "python-dateutil>=2.8.2",
    "stream-unzip>=0.0.83",
]

[project.optional-dependencies]
dev = [
    "boto3>=1.26.84",
    "moto[s3]>=4.1.4",
    "pytest-cov>=4.0.0",
    "pytest-httpx>=0.21.3",
    "pytest>=7.2.1",
    "stream-zip>=0.0.57",
]

[project.urls]
"Documentation" = "https://stream-read-xbrl.docs.trade.gov.uk/"
"Source" = "https://github.com/uktrade/stream-read-xbrl"

[tool.hatch.build]
include = [
  "stream_read_xbrl.py"
]
